<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صَوتي</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" href="./style consts.css">
    <link rel="stylesheet" href="./style choose.css">
    <link rel="stylesheet" href="./style circle.css">
    <link rel="stylesheet" href="./style play.css">

    <!-- ضيف Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script defer src="./main.js"></script>
</head>
<body>
    <!-- إذاعة -->
    <div style="display: none;" class="choose-div podcasts-div"></div>

    <!-- محاضرات + سلاسل -->
    <div style="display: none;" class="choose-div people-div" data-type="courses|salasel"></div> <!-- المحاضرون -->

    <div style="display: none;" class="choose-div courses-div" data-type="courses|salasel"></div> <!-- الدورات -->

    <div style="display: none;" class="choose-div audios-div"></div> <!-- دروس الدورة -->

    <!-- دائرة التنزيل -->
    <div style="display: none;" class="circle-div">
        <div class="circle-container">
            <div class="circle-background"></div>
            <svg class="progress-ring" width="150" height="150">
                <circle r="65" cx="75" cy="75"></circle>
            </svg>

            <img class="cancel-btn" src="./صور/إلغاء.png" alt="">
        </div>
        
        <div id="percent-label">0%</div>
        <div id="circle-audio-title"></div>
    </div>

    <!-- الصوت نفسه -->
    <div style="display: none;" class="audio-div">
        <div class="cover-image">
            <img src="" alt="Cover">
        </div>

        <h1 dir="rtl" class="audio-title"></h1>
      
        <!-- شريط + الوقت -->
        <div class="controls">
            <span class="current-time">0:00</span>
            <input type="range" class="progress-bar" value="0" min="0" step="1">
            <span class="duration">0:00</span>
        </div>

        <!-- السرعات -->
        <div class="speeds">
            <div>1</div>
            <div>1.25</div>
            <div>1.5</div>
            <div>1.75</div>
            <div>2</div>
        </div>

        <!-- زر التشغيل -->
        <div class="play-button" id="playBtn">
            <svg viewBox="0 0 60 60" id="icon">
            <!-- أيقونة تشغيل -->
            <g id="playIcon">
                <polygon points="22,15 22,45 45,30" fill="white" stroke="white" stroke-linejoin="round" stroke-width="2"/>
            </g>
            <!-- أيقونة إيقاف -->
            <g id="pauseIcon" style="display:none;">
                <rect x="18" y="15" width="10" height="30" rx="4" fill="white"/>
                <rect x="32" y="15" width="10" height="30" rx="4" fill="white"/>
            </g>
            </svg>
        </div>

        <!-- الصوت -->
        <audio class="the-audio" preload="metadata">
            <source type="audio/mpeg" src="">
        </audio>
    </div>

    <!-- الرئيسية -->
    <div class="home">
        <div class="back">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="logo"></div>
    </div>

    <div class="footer">
        <div class="item courses">
            <i class="fa-solid fa-book"></i>
            <p>محاضرات<br>ودروس</p>
        </div>

        <div class="item salasel">
            <i class="fa-solid fa-link"></i>
            <p>سلاسل</p>
        </div>
        
        <div class="item podcasts">
            <i class="fa-solid fa-broadcast-tower my-fade"></i>
            <p>إذاعة</p>
        </div>
    </div>
</body>
</html>
