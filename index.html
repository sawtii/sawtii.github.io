<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صَوتي</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./style circle.css">
    <link rel="stylesheet" href="./style play.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="circle-div">
        <div class="circle-container rotating">
            <div class="circle-background"></div>
            <svg class="progress-ring" width="150" height="150">
                <circle r="65" cx="75" cy="75"></circle>
            </svg>
        </div>
        
        <div id="percent-label">0%</div>
        <div id="audio-container"></div>
    </div>

    <div class="audio-div">
        <div class="cover-image">
            <img src="" alt="Cover">
        </div>
      
        <!-- شريط + الوقت -->
        <div class="controls">
            <span class="current-time">0:00</span>
            <input type="range" class="progress-bar" value="0" min="0" step="1">
            <span class="duration">0:00</span>
        </div>

        <!-- زر التشغيل -->
        <div class="play-button" id="playBtn">
            <svg viewBox="0 0 60 60" id="icon">
            <!-- أيقونة تشغيل -->
            <g id="playIcon">
                <polygon points="22,15 22,45 45,30" fill="white" stroke="white" stroke-linejoin="round" stroke-width="2"/>
            </g>
            <!-- أيقونة إيقاف -->
            <g id="pauseIcon" style="display:none;">
                <rect x="18" y="15" width="10" height="30" rx="4" fill="white"/>
                <rect x="32" y="15" width="10" height="30" rx="4" fill="white"/>
            </g>
            </svg>
        </div>

        <!-- الملفات الصوتية -->
        <div class="audios"></div>
    </div>
</body>
</html>
